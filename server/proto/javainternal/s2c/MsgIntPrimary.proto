syntax = "proto3";

package com.linbit.linstor.proto.javainternal.s2c;

import "common/ids/Uuid.proto";

// Internal message requesting primary state for resource
message MsgIntPrimary
{
    // Resource name
    string rsc_name = 1;

    // Resource uuid
    common.ids.Uuid rsc_uuid = 2;

    // Whether the resource has already been initialized
    bool already_initialized = 3;
}
