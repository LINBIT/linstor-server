components:
  parameters:
    Resource:
      name: resource
      in: path
      required: true
      description: resource to use
      schema:
        type: string
    ResourceGroupName:
      name: resource_group
      in: path
      required: true
      description: resource group to use
      schema:
        type: string
    Node:
      name: node
      in: path
      required: true
      description: node to use
      schema:
        type: string
    NetInterface:
      name: netinterface
      in: path
      required: true
      description: netinterface name to use
      schema:
        type: string
    Offset:
      name: offset
      in: query
      description: number of records to skip for pagination
      schema:
        type: integer
        format: int32
        minimum: 0
    Limit:
      name: limit
      in: query
      description: maximum number of records to return
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 50
    Props:
      name: props
      in: query
      description: filter by given properties, full property path
      schema:
        type: array
        items:
          type: string
    NodeA:
      name: node_a
      in: path
      required: true
      description: source node of the connection
      schema:
        type: string
    NodeB:
      name: node_b
      in: path
      required: true
      description: target node of the connection
      schema:
        type: string
    VolumeNumber:
      name: volume_number
      in: path
      required: true
      schema:
        type: integer
        format: int32
        description: Volume number of the definition
    Since:
      name: since
      in: query
      description: Unix epoch milliseconds
      schema:
        type: integer
        format: int64
  responses:
    InvalidInput:
      description: invalid input, or request failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiCallRc'
    ObjectNotFound:
      description: object not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiCallRc'
    OperationFailed:
      description: operation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiCallRc'
  schemas:
    ApiCallRc:
      description: Common api reply structure
      type: object
      required:
        - ret_code
        - message
      properties:
        ret_code:
          type: integer
          format: int64
          description: A masked error number
        message:
          type: string
          example: Operation result.
        cause:
          type: string
          description: Cause of the error
        details:
          type: string
          description: Details to the error message
        correction:
          type: string
          description: Possible correction options
        error_report_ids:
          type: array
          description: List of error report ids related to this api call return code.
          items:
            type: string
        obj_refs:
          type: object
          description: Map of objection that have been involved by the operation.
          additionalProperties:
            type: string
    Node:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          example: nodeA
        type:
          type: string
          example: Satellite
          enum:
            - Controller
            - Satellite
            - Combined
            - Auxiliary
            - Openflex_Target
        flags:
          type: array
          items:
            type: string
        props:
          $ref: '#/components/schemas/Properties'
        net_interfaces:
          type: array
          items:
            $ref: '#/components/schemas/NetInterface'
        connection_status:
          type: string
          example: ONLINE
          description: |
            Enum describing the current connection status.
          enum:
            - OFFLINE
            - CONNECTED
            - ONLINE
            - VERSION_MISMATCH
            - HOSTNAME_MISMATCH
            - FULL_SYNC_FAILED
            - AUTHENTICATION_ERROR
            - UNKNOWN
        uuid:
          type: string
          description: unique object id
          example: e8ef8d6b-17bc-42f0-9367-4aae40c78ecb
        storage_providers:
          type: array
          items:
            $ref: '#/components/schemas/ProviderKind'
        resource_layers:
          type: array
          items:
            $ref: '#/components/schemas/LayerType'
        unsupported_providers:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        unsupported_layers:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
    NodeModify:
      type: object
      properties:
        node_type:
          type: string
        override_props:
          $ref: '#/components/schemas/Properties'
        delete_props:
          type: array
          items:
            type: string
        delete_namespaces:
          type: array
          items:
            type: string
    NetInterface:
      type: object
      required:
        - name
        - address
      properties:
        name:
          type: string
          example: default
        address:
          type: string
          example: 10.0.0.2
        satellite_port:
          type: integer
          example: 3366
        satellite_encryption_type:
          type: string
          example: Plain
          enum:
            - Plain
            - SSL
        is_active:
          description: Defines if this netinterface should be used for the satellite
            connection
          type: boolean
        uuid:
          type: string
          description: unique object id
          example: e8ef8d6b-17bc-42f0-9367-4aae40c78ecb
    Properties:
      type: object
      description: A string to string property map.
      additionalProperties:
        type: string
    ProviderKind:
      type: string
      enum:
        - DISKLESS
        - LVM
        - LVM_THIN
        - ZFS
        - ZFS_THIN
        - OPENFLEX_TARGET
        - FILE
        - FILE_THIN
        - SPDK
    StoragePool:
      description: |
        Contains information about a storage pool.

        If state is `Error` check the storage pool object path for detailed error description:

          /v1/nodes/{nodename}/storage-pools/{poolname}
      type: object
      required:
        - storage_pool_name
        - provider_kind
      properties:
        storage_pool_name:
          type: string
          example: DfltStorPool
        node_name:
          type: string
        provider_kind:
          $ref: '#/components/schemas/ProviderKind'
        props:
          $ref: '#/components/schemas/Properties'
        static_traits:
          type: object
          readOnly: true
          description: read only map of static storage pool traits
          additionalProperties:
            type: string
        free_capacity:
          type: integer
          format: int64
          example: 882894848
          description: Kibi - read only
        total_capacity:
          type: integer
          format: int64
          example: 1056964608
          description: Kibi - read only
        free_space_mgr_name:
          type: string
          example: drbd1:myfastpool
          description: read only
        uuid:
          type: string
          description: unique object id
          example: e8ef8d6b-17bc-42f0-9367-4aae40c78ecb
        reports:
          type: array
          description: Currently known report messages for this storage pool
          readOnly: true
          items:
            $ref: '#/components/schemas/ApiCallRc'
        supports_snapshots:
          type: boolean
          description: true if the storage pool supports snapshots. false otherwise
    LayerType:
      type: string
      enum:
        - DRBD
        - LUKS
        - STORAGE
        - NVME
        - WRITECACHE
        - CACHE
        - OPENFLEX
    DrbdResourceDefinitionLayer:
      type: object
      properties:
        resource_name_suffix:
          type: string
        peer_slots:
          type: integer
          format: int32
        al_stripes:
          type: integer
          format: int32
        al_stripe_size_kib:
          type: integer
          format: int64
        port:
          type: integer
          format: int32
          example: 7000
          description: used drbd port for this resource
        transport_type:
          type: string
        secret:
          type: string
          example: 7sqCWjvGmwAiV5kzg3VF
          description: drbd resource secret
        down:
          type: boolean
    OpenflexResourceDefinitionLayer:
      type: object
      properties:
        resource_name_suffix:
          type: string
        nqn:
          type: string
    ResourceDefinitionLayer:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/LayerType'
        data:
          oneOf:
            - $ref: '#/components/schemas/DrbdResourceDefinitionLayer'
            - $ref: '#/components/schemas/OpenflexResourceDefinitionLayer'
    ResourceDefinition:
      type: object
      properties:
        name:
          type: string
          default: ''
          example: rsc1
        external_name:
          type: string
          description: |
            External name can be used to have native resource names.
            If you need to store a non Linstor compatible resource name use this field
            and Linstor will generate a compatible name.
        props:
          $ref: '#/components/schemas/Properties'
        flags:
          type: array
          items:
            type: string
        layer_data:
          type: array
          items:
            $ref: '#/components/schemas/ResourceDefinitionLayer'
        uuid:
          type: string
          description: unique object id
          example: e8ef8d6b-17bc-42f0-9367-4aae40c78ecb
        resource_group_name:
          type: string
          description: name of the linked resource group, if there is a link
        volume_definitions:
          type: array
          items:
            $ref: '#/components/schemas/VolumeDefinition'
    ResourceDefinitionCreate:
      type: object
      required:
        - resource_definition
      properties:
        drbd_port:
          type: integer
          format: int32
          description: drbd port for resources
        drbd_secret:
          type: string
          example: 7sqCWjvGmwAiV5kzg3VF
          description: drbd resource secret
        drbd_peer_slots:
          type: integer
          format: int32
          description: drbd peer slot number
        drbd_transport_type:
          type: string
          example: IP
        resource_definition:
          $ref: '#/components/schemas/ResourceDefinition'
    ResourceDefinitionModify:
      type: object
      properties:
        override_props:
          $ref: '#/components/schemas/Properties'
        delete_props:
          type: array
          items:
            type: string
        delete_namespaces:
          type: array
          items:
            type: string
        drbd_port:
          type: integer
          format: int32
          description: drbd port for resources
        drbd_peer_slots:
          type: integer
          format: int32
          description: drbd peer slot number
        layer_stack:
          type: array
          items:
            $ref: '#/components/schemas/LayerType'
        resource_group:
          type: string
          description: change resource group to the given group name
    DrbdVolumeDefinition:
      type: object
      properties:
        resource_name_suffix:
          type: string
        volume_number:
          type: integer
          format: int32
        minor_number:
          type: integer
          format: int32
    VolumeDefinitionLayer:
      type: object
      required:
        - type
      properties:
        type:
          $ref: '#/components/schemas/LayerType'
        data:
          oneOf:
            - $ref: '#/components/schemas/DrbdVolumeDefinition'
    VolumeDefinition:
      type: object
      required:
        - size_kib
      properties:
        volume_number:
          type: integer
          format: int32
        size_kib:
          type: integer
          format: int64
          description: Size of the volume in Kibi.
        props:
          $ref: '#/components/schemas/Properties'
        flags:
          type: array
          items:
            type: string
        layer_data:
          type: array
          items:
            $ref: '#/components/schemas/VolumeDefinitionLayer'
        uuid:
          type: string
          description: unique object id
          example: e8ef8d6b-17bc-42f0-9367-4aae40c78ecb
    VolumeDefinitionCreate:
